FAQ:
  - Section: Frequent Questions
    QA:
      - Question: Who is the conference intended for?
        Answer: All members of the Brown community are welcome!
      - Question: How do I submit an abstract?
        Answer: Please subscribe to the mailing list and we will email you with instructions when we open submissions
      - Question: How are you streaming the conference?
        Answer: The conference will take place on Crowdcast. Instructions and links will be sent out prior to the conference.
      - Question: Is there a registration fee?
        Answer: The conference is free for all members of the Brown community.
      - Question: can I attend the conference even if I don’t want to present?
        Answer: Absolutely! While we encourage participants to present at the Unconference, as it is great practice and an informal, multi-disciplinary setting, you most definitely don’t need to submit, and we’ll be glad to have you in the audience (and asking questions we hope!)